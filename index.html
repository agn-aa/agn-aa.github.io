<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$( document ).ready(function() {
    var tbl = $('#dynamicheight');
    var width = tbl.width();
    var height = width * 0.5625;
    tbl.css('height', height);
	
	$('#video').css('width', width*0.8) ;
	$('#video').css('height', height*0.8) ;
});
</script>
</head>
<body>
<table cellpadding="0" border="0" cellspacing="0" width="100%" id="dynamicheight">
  <tr>
    <td style="width: 10%;  height: 12%"><img alt=" " src="slice_0_0.png" style="width: 100%;  height: 100%; border-width: 0px;"></td>
    <td style="width: 80%;  height: 12%"><img alt=" " src="slice_0_1.png" style="width: 100%;  height: 100%; border-width: 0px;"></td>
    <td style="width: 10%;  height: 12%"><img alt=" " src="slice_0_2.png" style="width: 100%;  height: 100%; border-width: 0px;"></td>
</tr>
  <tr>
    <td style="width: 10%;  height: 80%"><img alt=" " src="slice_1_0.png" style="width: 100%;  height: 100%; border-width: 0px;"></td>
    <td style="width: 80%;  height: 80%"><!--img alt=" " src="slice_1_1.png"  style="width: 100%;  height: 100%; border-width: 0px;"-->
	<iframe id="video" src="https://www.youtube.com/embed/oWvOZBJFKAA?si=YAFrubZTK2Ym5pGl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</td>
    <td style="width: 10%;  height: 80%"><img alt=" " src="slice_1_2.png" style="width: 100%; height: 100%; border-width: 0px"></td>
</tr>
  <tr>
    <td style="width: 10%;  height: 8%"><img alt=" " src="slice_2_0.png" style="width: 100%;  height: 100%; border-width: 0px;"></td>
    <td style="width: 80%;  height: 8%"><img alt=" " src="slice_2_1.png" style="width: 100%;  height: 100%; border-width: 0px;"></td>
    <td style="width: 10%;  height: 8%"><img alt=" " src="slice_2_2.png" style="width: 100%;  height: 100%; border-width: 0px;"></td>
</tr>
</table>
</body>
</html>
