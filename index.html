
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$( document ).ready(function() {
    var tbl = $('#dynamicheight');
    var width = tbl.width();
    var height = width * 0.5625;
    tbl.css('height', height);
	
	$('#video').css('width', width*0.81) ;
	$('#video').css('height', height*0.8) ;
});
</script>
</head>
<body style="margin: 0;">
<table cellpadding="0" border="0" cellspacing="0" width="100%" id="dynamicheight" style="background-image: url('Frame.png'); background-size: cover">
  <tr>
    <td style="width: 10%;  height: 12%"></td>
    <td style="width: 80%;  height: 12%"></td>
    <td style="width: 10%;  height: 12%"></td>
</tr>
  <tr>
    <td style="width: 10%"></td>
